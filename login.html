<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log_in</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container_log_in">
        <div class="background-image_log_in"></div>
        <div class="content_log_in">
            <div class="back-button-container">
                <a href="index.html" class="back-button">‚Üê</a></div>
            <div class="left-section_log_in">
                <div class="logo_log_in">
                    <svg width="70" height="70" fill="white" xmlns="/svg/logo_ltb.svg"></svg>
                </div>
                <div class="text_log_in">
                    <h1>Try LTB for a month</h1>
                <p>Start your path to become a budget master</p>
                <p>People who try LTB can save up to $6000 in their first year!</p>
                </div>
            </div>
            <div class="right-section_log_in">
                <form class="login-form_log_in">
                    <h2>Log in</h2>
                    <p>Are you new? <a href="#">Sign up here</a></p>
                    <div class="input-group_log_in">
                        <div class="svg_email">
                            <svg width="24" height="24" fill="white" xmlns="/svg/email.svg"></svg>
                        </div>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-group_log_in">
                        <div class="svg_password">
                            <svg width="24" height="24" fill="white" xmlns="/svg/password.svg"></svg>
                        </div>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="remember-me_log_in">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a class="login-button_log_in" href="ltb.html">Log in</a>
                    <div class="divider_log_in">or</div>
                    <a class="social-button_log_in google_log_in" href="ltb.html">Continue with Google</a>
                    <a class="social-button_log_in apple_log_in" href="ltb.html">Continue with Apple</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
